{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">
<head>
<meta charset="UTF-8">
<title>{% block title %}資料システム{% endblock %} | 熊野寮HP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
{% block extrahead %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a href="{% url 'document_system:top' %}" class="navbar-brand">資料システム</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">閲覧 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'document_system:browse_issue_list' %}">議案一覧</a></li>
                    <li><a href="{% url 'document_system:browse_document_list' %}">ブロック会議一覧</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li> 
                <form class="navbar-form" role="search" action="{% url 'document_system:search_issue' %}" method="GET">
                    <div class="input-group">
                        <span class="input-group-addon" id="search-icon" ><span class="glyphicon glyphicon-search"></span></span>
                        {% if search_keywords %}
                        <input type="text" name="keywords" class="form-control" aria-describedby="search-icon" value="{{search_keywords}}" />
                        {% else %}
                        <input type="text" name="keywords" class="form-control" placeholder="Search" aria-describedby="search-icon" />
                        {% endif %}
                    </div>
                </form>
            </li>
            <li>
                <a href="{% url 'document_system:download_page' %}"><span class="glyphicon glyphicon-download-alt"></span></a>
            </li>
            <li>
                <a href="{% url 'admin:index' %}"><span class="glyphicon glyphicon-cog"></span></a>
            </li>
            <li>
                <div style="width:50px;"></div>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}
            {{ content }}
        {% endblock %}
    </div>
    <footer class="footer" style="padding-top:60px;">
    </footer>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
